<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="headerGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#FAFAFA"/>

  <!-- Title -->
  <rect x="0" y="0" width="800" height="50" fill="url(#headerGrad2)"/>
  <text x="400" y="32" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">Continuous Batching with PagedAttention</text>

  <!-- Static vs Continuous comparison -->
  <g transform="translate(50, 70)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1E293B">Static Batching (Inefficient)</text>

    <!-- Static batch timeline -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="300" height="80" rx="4" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>

      <!-- Sequences -->
      <rect x="10" y="10" width="280" height="15" rx="2" fill="#EF4444"/>
      <text x="150" y="22" font-family="monospace" font-size="9" fill="white" text-anchor="middle">Seq 1 (long) ████████████████████</text>

      <rect x="10" y="30" width="100" height="15" rx="2" fill="#F87171"/>
      <rect x="110" y="30" width="180" height="15" rx="2" fill="#FCA5A5" stroke="#F87171" stroke-dasharray="2"/>
      <text x="60" y="42" font-family="monospace" font-size="9" fill="white" text-anchor="middle">Seq 2</text>
      <text x="200" y="42" font-family="monospace" font-size="9" fill="#B91C1C" text-anchor="middle">WASTED (padding)</text>

      <rect x="10" y="50" width="60" height="15" rx="2" fill="#F87171"/>
      <rect x="70" y="50" width="220" height="15" rx="2" fill="#FCA5A5" stroke="#F87171" stroke-dasharray="2"/>
      <text x="40" y="62" font-family="monospace" font-size="9" fill="white" text-anchor="middle">S3</text>
      <text x="180" y="62" font-family="monospace" font-size="9" fill="#B91C1C" text-anchor="middle">WASTED (padding)</text>
    </g>

    <text x="320" y="60" font-family="system-ui, sans-serif" font-size="11" fill="#DC2626">GPU utilization: ~40%</text>
  </g>

  <g transform="translate(420, 70)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1E293B">Continuous Batching (Efficient)</text>

    <!-- Continuous batch timeline -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="300" height="80" rx="4" fill="#DCFCE7" stroke="#10B981" stroke-width="1"/>

      <!-- Time slots -->
      <rect x="10" y="10" width="70" height="15" rx="2" fill="#10B981"/>
      <rect x="85" y="10" width="70" height="15" rx="2" fill="#10B981"/>
      <rect x="160" y="10" width="70" height="15" rx="2" fill="#10B981"/>
      <rect x="235" y="10" width="55" height="15" rx="2" fill="#10B981"/>
      <text x="150" y="22" font-family="monospace" font-size="9" fill="white" text-anchor="middle">Seq 1 (continues across slots)</text>

      <rect x="10" y="30" width="70" height="15" rx="2" fill="#34D399"/>
      <rect x="85" y="30" width="35" height="15" rx="2" fill="#34D399"/>
      <text x="55" y="42" font-family="monospace" font-size="9" fill="white" text-anchor="middle">Seq 2</text>
      <rect x="125" y="30" width="80" height="15" rx="2" fill="#6EE7B7"/>
      <rect x="210" y="30" width="80" height="15" rx="2" fill="#6EE7B7"/>
      <text x="205" y="42" font-family="monospace" font-size="9" fill="#065F46" text-anchor="middle">Seq 4 (new!)</text>

      <rect x="10" y="50" width="40" height="15" rx="2" fill="#34D399"/>
      <text x="30" y="62" font-family="monospace" font-size="8" fill="white" text-anchor="middle">S3</text>
      <rect x="55" y="50" width="100" height="15" rx="2" fill="#6EE7B7"/>
      <rect x="160" y="50" width="70" height="15" rx="2" fill="#A7F3D0"/>
      <rect x="235" y="50" width="55" height="15" rx="2" fill="#A7F3D0"/>
      <text x="160" y="62" font-family="monospace" font-size="9" fill="#065F46" text-anchor="middle">Seq 5, 6 (inserted)</text>
    </g>

    <text x="320" y="60" font-family="system-ui, sans-serif" font-size="11" fill="#059669">GPU utilization: ~95%</text>
  </g>

  <!-- PagedAttention Memory -->
  <g transform="translate(50, 200)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1E293B">PagedAttention: Virtual Memory for KV Cache</text>

    <!-- Physical blocks -->
    <g transform="translate(0, 25)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#64748B">Physical Blocks (GPU Memory)</text>

      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="50" height="35" rx="3" fill="#3B82F6" stroke="#1D4ED8"/>
        <text x="25" y="22" font-family="monospace" font-size="9" fill="white" text-anchor="middle">B0</text>

        <rect x="55" y="0" width="50" height="35" rx="3" fill="#3B82F6" stroke="#1D4ED8"/>
        <text x="80" y="22" font-family="monospace" font-size="9" fill="white" text-anchor="middle">B1</text>

        <rect x="110" y="0" width="50" height="35" rx="3" fill="#10B981" stroke="#059669"/>
        <text x="135" y="22" font-family="monospace" font-size="9" fill="white" text-anchor="middle">B2</text>

        <rect x="165" y="0" width="50" height="35" rx="3" fill="#10B981" stroke="#059669"/>
        <text x="190" y="22" font-family="monospace" font-size="9" fill="white" text-anchor="middle">B3</text>

        <rect x="220" y="0" width="50" height="35" rx="3" fill="#F59E0B" stroke="#D97706"/>
        <text x="245" y="22" font-family="monospace" font-size="9" fill="white" text-anchor="middle">B4</text>

        <rect x="275" y="0" width="50" height="35" rx="3" fill="#94A3B8" stroke="#64748B"/>
        <text x="300" y="22" font-family="monospace" font-size="9" fill="white" text-anchor="middle">Free</text>

        <rect x="330" y="0" width="50" height="35" rx="3" fill="#94A3B8" stroke="#64748B"/>
        <text x="355" y="22" font-family="monospace" font-size="9" fill="white" text-anchor="middle">Free</text>
      </g>
    </g>

    <!-- Block table -->
    <g transform="translate(420, 25)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#64748B">Block Table (Virtual → Physical)</text>

      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="280" height="100" rx="4" fill="#F8FAFC" stroke="#E2E8F0"/>

        <text x="10" y="20" font-family="monospace" font-size="10" fill="#3B82F6" font-weight="600">Seq 1:</text>
        <text x="60" y="20" font-family="monospace" font-size="10" fill="#475569">[0] → B0, [1] → B1</text>

        <text x="10" y="40" font-family="monospace" font-size="10" fill="#10B981" font-weight="600">Seq 2:</text>
        <text x="60" y="40" font-family="monospace" font-size="10" fill="#475569">[0] → B2, [1] → B3</text>

        <text x="10" y="60" font-family="monospace" font-size="10" fill="#F59E0B" font-weight="600">Seq 3:</text>
        <text x="60" y="60" font-family="monospace" font-size="10" fill="#475569">[0] → B4</text>

        <text x="10" y="85" font-family="monospace" font-size="9" fill="#64748B">Block size: 16 tokens</text>
      </g>
    </g>
  </g>

  <!-- Benefits -->
  <g transform="translate(50, 360)">
    <rect width="700" height="60" rx="6" fill="#F0FDF4" stroke="#10B981" stroke-width="1"/>
    <text x="20" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#166534">Key Benefits</text>

    <g transform="translate(20, 40)">
      <circle cx="5" cy="5" r="3" fill="#10B981"/>
      <text x="15" y="9" font-family="system-ui, sans-serif" font-size="10" fill="#475569">No padding waste</text>

      <circle cx="145" cy="5" r="3" fill="#10B981"/>
      <text x="155" y="9" font-family="system-ui, sans-serif" font-size="10" fill="#475569">Dynamic insertion</text>

      <circle cx="285" cy="5" r="3" fill="#10B981"/>
      <text x="295" y="9" font-family="system-ui, sans-serif" font-size="10" fill="#475569">Memory efficiency</text>

      <circle cx="425" cy="5" r="3" fill="#10B981"/>
      <text x="435" y="9" font-family="system-ui, sans-serif" font-size="10" fill="#475569">Copy-on-write sharing</text>

      <circle cx="575" cy="5" r="3" fill="#10B981"/>
      <text x="585" y="9" font-family="system-ui, sans-serif" font-size="10" fill="#475569">2-4x throughput</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="400" y="440" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">Course 5: Production ML with Hugging Face | Week 1: Inference Fundamentals</text>
</svg>

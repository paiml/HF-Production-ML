<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#020617"/>

  <!-- Title -->
  <rect x="0" y="0" width="1920" height="70" fill="url(#headerGrad)"/>
  <text x="960" y="46" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">Why Trace? Four Problems, Four Solutions</text>

  <!-- ==================== FLOW 1: NaN Propagation ==================== -->
  <g transform="translate(60, 100)">
    <!-- Label -->
    <text x="0" y="25" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#ef4444">1. NaN Propagation</text>

    <!-- Flow: Layers with NaN spreading -->
    <g transform="translate(0, 45)">
      <rect width="100" height="50" rx="8" fill="#22c55e" opacity="0.3" stroke="#22c55e" stroke-width="2"/>
      <text x="50" y="30" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#86efac" text-anchor="middle">Embed</text>

      <path d="M110,25 L140,25" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

      <rect x="150" width="100" height="50" rx="8" fill="#22c55e" opacity="0.3" stroke="#22c55e" stroke-width="2"/>
      <text x="200" y="30" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#86efac" text-anchor="middle">Layer 0</text>

      <path d="M260,25 L290,25" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

      <rect x="300" width="100" height="50" rx="8" fill="#f59e0b" opacity="0.3" stroke="#f59e0b" stroke-width="2"/>
      <text x="350" y="25" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#fcd34d" text-anchor="middle">Layer 12</text>
      <text x="350" y="42" font-family="JetBrains Mono, monospace" font-size="9" fill="#f59e0b" text-anchor="middle">NaN: 0.3%</text>

      <path d="M410,25 L440,25" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>

      <rect x="450" width="100" height="50" rx="8" fill="#ef4444" opacity="0.4" stroke="#ef4444" stroke-width="2"/>
      <text x="500" y="25" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#fca5a5" text-anchor="middle">Output</text>
      <text x="500" y="42" font-family="JetBrains Mono, monospace" font-size="9" fill="#ef4444" text-anchor="middle">NaN: 100%</text>

      <!-- Detection arrow down -->
      <path d="M350,60 L350,90" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrow)"/>

      <!-- Solution -->
      <rect x="270" y="100" width="160" height="40" rx="8" fill="#8b5cf6"/>
      <text x="350" y="125" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Layer Trace</text>
    </g>
  </g>

  <!-- ==================== FLOW 2: Latency Spikes ==================== -->
  <g transform="translate(650, 100)">
    <text x="0" y="25" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#f59e0b">2. Latency Spikes</text>

    <!-- Flow: Token timing bars -->
    <g transform="translate(0, 45)">
      <rect width="60" height="50" rx="6" fill="#22c55e"/>
      <text x="30" y="30" font-family="JetBrains Mono, monospace" font-size="9" fill="white" text-anchor="middle">15ms</text>

      <rect x="70" width="60" height="50" rx="6" fill="#22c55e"/>
      <text x="100" y="30" font-family="JetBrains Mono, monospace" font-size="9" fill="white" text-anchor="middle">16ms</text>

      <rect x="140" width="60" height="50" rx="6" fill="#22c55e"/>
      <text x="170" y="30" font-family="JetBrains Mono, monospace" font-size="9" fill="white" text-anchor="middle">14ms</text>

      <rect x="210" width="280" height="50" rx="6" fill="#ef4444"/>
      <text x="350" y="30" font-family="JetBrains Mono, monospace" font-size="11" fill="white" text-anchor="middle">180ms SPIKE</text>

      <rect x="500" width="60" height="50" rx="6" fill="#22c55e"/>
      <text x="530" y="30" font-family="JetBrains Mono, monospace" font-size="9" fill="white" text-anchor="middle">15ms</text>

      <!-- Detection arrow -->
      <path d="M350,60 L350,90" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>

      <!-- Solution -->
      <rect x="270" y="100" width="160" height="40" rx="8" fill="#3b82f6"/>
      <text x="350" y="125" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Brick Trace</text>
    </g>
  </g>

  <!-- ==================== FLOW 3: Quality Drift ==================== -->
  <g transform="translate(1290, 100)">
    <text x="0" y="25" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#8b5cf6">3. Quality Drift</text>

    <!-- Flow: Two versions comparison -->
    <g transform="translate(0, 45)">
      <rect width="220" height="50" rx="8" fill="#22c55e" opacity="0.3" stroke="#22c55e" stroke-width="2"/>
      <text x="110" y="20" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#86efac" text-anchor="middle">v1.0 (golden)</text>
      <text x="110" y="38" font-family="JetBrains Mono, monospace" font-size="10" fill="#64748b" text-anchor="middle">mean: 0.008</text>

      <text x="250" y="30" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#64748b">vs</text>

      <rect x="290" width="220" height="50" rx="8" fill="#ef4444" opacity="0.3" stroke="#ef4444" stroke-width="2"/>
      <text x="400" y="20" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#fca5a5" text-anchor="middle">v1.1 (drift!)</text>
      <text x="400" y="38" font-family="JetBrains Mono, monospace" font-size="10" fill="#ef4444" text-anchor="middle">mean: 0.089 (+1000%)</text>

      <!-- Detection arrow -->
      <path d="M255,60 L255,90" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrow)"/>

      <!-- Solution -->
      <rect x="175" y="100" width="160" height="40" rx="8" fill="#8b5cf6"/>
      <text x="255" y="125" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Diff Trace</text>
    </g>
  </g>

  <!-- ==================== FLOW 4: Memory Bloat ==================== -->
  <g transform="translate(60, 340)">
    <text x="0" y="25" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#14b8a6">4. Memory Bloat</text>

    <!-- Flow: Memory growing over requests -->
    <g transform="translate(0, 45)">
      <rect width="80" height="30" rx="4" fill="#22c55e"/>
      <text x="90" y="22" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">2.1 GB</text>

      <rect x="150" width="120" height="30" rx="4" fill="#22c55e"/>
      <text x="280" y="22" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">3.2 GB</text>

      <rect x="340" width="200" height="30" rx="4" fill="#f59e0b"/>
      <text x="550" y="22" font-family="JetBrains Mono, monospace" font-size="10" fill="#fcd34d">5.4 GB</text>

      <rect x="600" width="350" height="30" rx="4" fill="#ef4444"/>
      <text x="960" y="22" font-family="JetBrains Mono, monospace" font-size="10" fill="#fca5a5">9.8 GB → OOM</text>

      <!-- Detection arrow -->
      <path d="M600,40 L600,70" stroke="#f97316" stroke-width="2" marker-end="url(#arrow)"/>

      <!-- Solution -->
      <rect x="520" y="80" width="160" height="40" rx="8" fill="#f97316"/>
      <text x="600" y="105" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Syscall Trace</text>
    </g>
  </g>

  <!-- ==================== SOLUTION SUMMARY ==================== -->
  <g transform="translate(60, 520)">
    <rect width="1800" height="280" rx="16" fill="#0f172a" stroke="#64748b" stroke-width="1"/>

    <text x="900" y="40" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">Four Trace Types</text>

    <!-- Four solution boxes -->
    <g transform="translate(50, 70)">
      <!-- Layer Trace -->
      <g transform="translate(0, 0)">
        <rect width="380" height="160" rx="12" fill="#8b5cf6" opacity="0.15" stroke="#8b5cf6" stroke-width="2"/>
        <text x="190" y="35" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#a78bfa" text-anchor="middle">Layer Trace</text>
        <text x="190" y="65" font-family="JetBrains Mono, monospace" font-size="11" fill="#94a3b8" text-anchor="middle">apr trace model.apr</text>
        <line x1="40" y1="85" x2="340" y2="85" stroke="#334155" stroke-width="1"/>
        <text x="190" y="110" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">NaN / Inf detection</text>
        <text x="190" y="130" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Per-layer statistics</text>
        <text x="190" y="150" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Anomaly alerts</text>
      </g>

      <!-- Brick Trace -->
      <g transform="translate(420, 0)">
        <rect width="380" height="160" rx="12" fill="#3b82f6" opacity="0.15" stroke="#3b82f6" stroke-width="2"/>
        <text x="190" y="35" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#93c5fd" text-anchor="middle">Brick Trace</text>
        <text x="190" y="65" font-family="JetBrains Mono, monospace" font-size="11" fill="#94a3b8" text-anchor="middle">X-Trace-Level: brick</text>
        <line x1="40" y1="85" x2="340" y2="85" stroke="#334155" stroke-width="1"/>
        <text x="190" y="110" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Per-token timing</text>
        <text x="190" y="130" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Latency breakdown</text>
        <text x="190" y="150" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">HTTP response</text>
      </g>

      <!-- Diff Trace -->
      <g transform="translate(840, 0)">
        <rect width="380" height="160" rx="12" fill="#a855f7" opacity="0.15" stroke="#a855f7" stroke-width="2"/>
        <text x="190" y="35" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#c4b5fd" text-anchor="middle">Diff Trace</text>
        <text x="190" y="65" font-family="JetBrains Mono, monospace" font-size="11" fill="#94a3b8" text-anchor="middle">apr trace --diff --ref golden.apr</text>
        <line x1="40" y1="85" x2="340" y2="85" stroke="#334155" stroke-width="1"/>
        <text x="190" y="110" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Checkpoint comparison</text>
        <text x="190" y="130" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Drift detection</text>
        <text x="190" y="150" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Regression testing</text>
      </g>

      <!-- Syscall Trace -->
      <g transform="translate(1260, 0)">
        <rect width="380" height="160" rx="12" fill="#f97316" opacity="0.15" stroke="#f97316" stroke-width="2"/>
        <text x="190" y="35" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#fdba74" text-anchor="middle">Syscall Trace</text>
        <text x="190" y="65" font-family="JetBrains Mono, monospace" font-size="11" fill="#94a3b8" text-anchor="middle">apr cbtop --headless</text>
        <line x1="40" y1="85" x2="340" y2="85" stroke="#334155" stroke-width="1"/>
        <text x="190" y="110" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Memory allocations</text>
        <text x="190" y="130" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Syscall profiling</text>
        <text x="190" y="150" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Leak detection</text>
      </g>
    </g>
  </g>

  <!-- ==================== BOTTOM: Decision Flow ==================== -->
  <g transform="translate(60, 830)">
    <rect width="1800" height="100" rx="12" fill="#1e1b4b" stroke="#7c3aed" stroke-width="2"/>

    <text x="900" y="35" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">Quick Decision</text>

    <g transform="translate(150, 55)">
      <text x="0" y="15" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#ef4444">Bad output?</text>
      <text x="0" y="35" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a78bfa">→ Layer</text>
    </g>

    <g transform="translate(450, 55)">
      <text x="0" y="15" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#f59e0b">Slow request?</text>
      <text x="0" y="35" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#93c5fd">→ Brick</text>
    </g>

    <g transform="translate(750, 55)">
      <text x="0" y="15" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#8b5cf6">Quality drop?</text>
      <text x="0" y="35" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#c4b5fd">→ Diff</text>
    </g>

    <g transform="translate(1050, 55)">
      <text x="0" y="15" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#14b8a6">Memory grow?</text>
      <text x="0" y="35" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#fdba74">→ Syscall</text>
    </g>

    <g transform="translate(1400, 55)">
      <text x="0" y="15" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#22c55e">All good?</text>
      <text x="0" y="35" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#86efac">→ Ship it</text>
    </g>
  </g>

  <!-- ==================== BOTTOM TAGLINE ==================== -->
  <g transform="translate(60, 950)">
    <text x="900" y="25" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Jidoka: Stop the line when anomaly detected</text>
  </g>
</svg>

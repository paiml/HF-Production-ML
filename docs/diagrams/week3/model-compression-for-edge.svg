<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="beforeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#991b1b"/>
    </linearGradient>
    <linearGradient id="afterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#020617"/>

  <!-- Title -->
  <text x="960" y="60" text-anchor="middle" fill="#f8fafc" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="700">Model Compression for Edge</text>
  <text x="960" y="95" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="20">Same Goal, Different Techniques</text>

  <!-- Column 1: Whisper -->
  <g transform="translate(80, 140)">
    <!-- Header -->
    <rect x="0" y="0" width="560" height="70" rx="12" fill="#06b6d4" opacity="0.15"/>
    <text x="280" y="45" text-anchor="middle" fill="#22d3ee" font-family="JetBrains Mono, monospace" font-size="28" font-weight="700">whisper.apr</text>

    <!-- Before/After visualization -->
    <g transform="translate(40, 100)">
      <!-- Before bar (tall) -->
      <rect x="0" y="0" width="100" height="350" rx="8" fill="url(#beforeGrad)" opacity="0.8"/>
      <text x="50" y="180" text-anchor="middle" fill="#fecaca" font-family="JetBrains Mono, monospace" font-size="24" font-weight="700">145</text>
      <text x="50" y="210" text-anchor="middle" fill="#fecaca" font-family="Inter, system-ui, sans-serif" font-size="16">MB</text>
      <text x="50" y="380" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="14">FP32</text>

      <!-- Arrow -->
      <g transform="translate(120, 160)">
        <rect x="0" y="0" width="120" height="40" rx="6" fill="#f59e0b" opacity="0.2"/>
        <text x="60" y="26" text-anchor="middle" fill="#fbbf24" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">INT4</text>
        <path d="M130 20 L160 20" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrowHead)"/>
      </g>

      <!-- After bar (short) -->
      <rect x="300" y="302" width="100" height="48" rx="8" fill="url(#afterGrad)" opacity="0.9"/>
      <text x="350" y="332" text-anchor="middle" fill="#dcfce7" font-family="JetBrains Mono, monospace" font-size="24" font-weight="700">20</text>
      <text x="350" y="380" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="14">MB</text>
    </g>

    <!-- Compression ratio -->
    <g transform="translate(40, 510)">
      <rect x="0" y="0" width="480" height="60" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
      <text x="240" y="25" text-anchor="middle" fill="#22d3ee" font-family="JetBrains Mono, monospace" font-size="32" font-weight="700">7.25x</text>
      <text x="240" y="48" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="14">compression ratio</text>
    </g>

    <!-- Technique details -->
    <g transform="translate(40, 590)">
      <rect x="0" y="0" width="480" height="180" rx="10" fill="#0f172a" stroke="#0891b2" stroke-width="1"/>
      <text x="20" y="30" fill="#67e8f9" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600">Technique: Mixed-Precision INT4</text>

      <g transform="translate(20, 50)" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="14">
        <circle cx="6" cy="8" r="3" fill="#06b6d4"/>
        <text x="18" y="12">Weights: 4-bit integers</text>
        <circle cx="6" cy="38" r="3" fill="#06b6d4"/>
        <text x="18" y="42">Activations: FP32</text>
        <circle cx="6" cy="68" r="3" fill="#06b6d4"/>
        <text x="18" y="72">Scale factors per block</text>
        <circle cx="6" cy="98" r="3" fill="#06b6d4"/>
        <text x="18" y="102">Browser WASM ready</text>
      </g>
    </g>

    <!-- RTF badge -->
    <g transform="translate(40, 790)">
      <rect x="0" y="0" width="480" height="50" rx="6" fill="#22c55e" opacity="0.15"/>
      <text x="240" y="32" text-anchor="middle" fill="#4ade80" font-family="Inter, system-ui, sans-serif" font-size="16">RTF 0.62x in Chrome WASM</text>
    </g>
  </g>

  <!-- Column 2: Qwen -->
  <g transform="translate(680, 140)">
    <!-- Header -->
    <rect x="0" y="0" width="560" height="70" rx="12" fill="#ec4899" opacity="0.15"/>
    <text x="280" y="45" text-anchor="middle" fill="#f472b6" font-family="JetBrains Mono, monospace" font-size="28" font-weight="700">qwen showcase</text>

    <!-- Before/After visualization -->
    <g transform="translate(40, 100)">
      <!-- Before bar (tall) -->
      <rect x="0" y="0" width="100" height="350" rx="8" fill="url(#beforeGrad)" opacity="0.8"/>
      <text x="50" y="180" text-anchor="middle" fill="#fecaca" font-family="JetBrains Mono, monospace" font-size="24" font-weight="700">3.0</text>
      <text x="50" y="210" text-anchor="middle" fill="#fecaca" font-family="Inter, system-ui, sans-serif" font-size="16">GB</text>
      <text x="50" y="380" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="14">FP16</text>

      <!-- Arrow -->
      <g transform="translate(120, 160)">
        <rect x="0" y="0" width="120" height="40" rx="6" fill="#f59e0b" opacity="0.2"/>
        <text x="60" y="26" text-anchor="middle" fill="#fbbf24" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">Q4_K_M</text>
        <path d="M130 20 L160 20" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrowHead)"/>
      </g>

      <!-- After bar (short) -->
      <rect x="300" y="253" width="100" height="97" rx="8" fill="url(#afterGrad)" opacity="0.9"/>
      <text x="350" y="310" text-anchor="middle" fill="#dcfce7" font-family="JetBrains Mono, monospace" font-size="24" font-weight="700">0.9</text>
      <text x="350" y="380" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="14">GB</text>
    </g>

    <!-- Compression ratio -->
    <g transform="translate(40, 510)">
      <rect x="0" y="0" width="480" height="60" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
      <text x="240" y="25" text-anchor="middle" fill="#f472b6" font-family="JetBrains Mono, monospace" font-size="32" font-weight="700">3.3x</text>
      <text x="240" y="48" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="14">compression ratio</text>
    </g>

    <!-- Technique details -->
    <g transform="translate(40, 590)">
      <rect x="0" y="0" width="480" height="180" rx="10" fill="#0f172a" stroke="#be185d" stroke-width="1"/>
      <text x="20" y="30" fill="#f9a8d4" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600">Technique: K-Quants (GGUF)</text>

      <g transform="translate(20, 50)" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="14">
        <circle cx="6" cy="8" r="3" fill="#ec4899"/>
        <text x="18" y="12">4-bit with 6-bit super-blocks</text>
        <circle cx="6" cy="38" r="3" fill="#ec4899"/>
        <text x="18" y="42">Importance-weighted layers</text>
        <circle cx="6" cy="68" r="3" fill="#ec4899"/>
        <text x="18" y="72">ZRAM KV cache compression</text>
        <circle cx="6" cy="98" r="3" fill="#ec4899"/>
        <text x="18" y="102">GPU megakernel fusion</text>
      </g>
    </g>

    <!-- Performance badge -->
    <g transform="translate(40, 790)">
      <rect x="0" y="0" width="480" height="50" rx="6" fill="#22c55e" opacity="0.15"/>
      <text x="240" y="32" text-anchor="middle" fill="#4ade80" font-family="Inter, system-ui, sans-serif" font-size="16">2x faster than Ollama baseline</text>
    </g>
  </g>

  <!-- Column 3: Shell -->
  <g transform="translate(1280, 140)">
    <!-- Header -->
    <rect x="0" y="0" width="560" height="70" rx="12" fill="#22c55e" opacity="0.15"/>
    <text x="280" y="45" text-anchor="middle" fill="#4ade80" font-family="JetBrains Mono, monospace" font-size="28" font-weight="700">apr shell</text>

    <!-- Before/After visualization -->
    <g transform="translate(40, 100)">
      <!-- Before bar (medium) -->
      <rect x="0" y="100" width="100" height="250" rx="8" fill="url(#beforeGrad)" opacity="0.8"/>
      <text x="50" y="230" text-anchor="middle" fill="#fecaca" font-family="JetBrains Mono, monospace" font-size="24" font-weight="700">500</text>
      <text x="50" y="260" text-anchor="middle" fill="#fecaca" font-family="Inter, system-ui, sans-serif" font-size="16">MB</text>
      <text x="50" y="380" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="14">History</text>

      <!-- Arrow -->
      <g transform="translate(120, 210)">
        <rect x="0" y="0" width="120" height="40" rx="6" fill="#f59e0b" opacity="0.2"/>
        <text x="60" y="26" text-anchor="middle" fill="#fbbf24" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">N-gram</text>
        <path d="M130 20 L160 20" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrowHead)"/>
      </g>

      <!-- After bar (tiny) -->
      <rect x="300" y="330" width="100" height="20" rx="8" fill="url(#afterGrad)" opacity="0.9"/>
      <text x="350" y="310" text-anchor="middle" fill="#dcfce7" font-family="JetBrains Mono, monospace" font-size="24" font-weight="700">5</text>
      <text x="350" y="380" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="14">MB</text>
    </g>

    <!-- Compression ratio -->
    <g transform="translate(40, 510)">
      <rect x="0" y="0" width="480" height="60" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
      <text x="240" y="25" text-anchor="middle" fill="#4ade80" font-family="JetBrains Mono, monospace" font-size="32" font-weight="700">100x</text>
      <text x="240" y="48" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="14">compression ratio</text>
    </g>

    <!-- Technique details -->
    <g transform="translate(40, 590)">
      <rect x="0" y="0" width="480" height="180" rx="10" fill="#0f172a" stroke="#16a34a" stroke-width="1"/>
      <text x="20" y="30" fill="#86efac" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600">Technique: N-gram Trie</text>

      <g transform="translate(20, 50)" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="14">
        <circle cx="6" cy="8" r="3" fill="#22c55e"/>
        <text x="18" y="12">Markov model (2-5 grams)</text>
        <circle cx="6" cy="38" r="3" fill="#22c55e"/>
        <text x="18" y="42">Frequency-sorted trie</text>
        <circle cx="6" cy="68" r="3" fill="#22c55e"/>
        <text x="18" y="72">Paged memory segments</text>
        <circle cx="6" cy="98" r="3" fill="#22c55e"/>
        <text x="18" y="102">Credential filtering</text>
      </g>
    </g>

    <!-- Performance badge -->
    <g transform="translate(40, 790)">
      <rect x="0" y="0" width="480" height="50" rx="6" fill="#22c55e" opacity="0.15"/>
      <text x="240" y="32" text-anchor="middle" fill="#4ade80" font-family="Inter, system-ui, sans-serif" font-size="16">&lt;1ms suggestion latency</text>
    </g>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowHead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f59e0b"/>
    </marker>
  </defs>

  <!-- Bottom summary bar -->
  <g transform="translate(80, 870)">
    <rect x="0" y="0" width="1760" height="70" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>

    <!-- Three summaries -->
    <g transform="translate(140, 25)">
      <circle cx="0" cy="15" r="8" fill="#06b6d4"/>
      <text x="20" y="20" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="16">Transformer → INT4 quantization</text>
    </g>

    <g transform="translate(680, 25)">
      <circle cx="0" cy="15" r="8" fill="#ec4899"/>
      <text x="20" y="20" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="16">LLM → K-quant + KV compression</text>
    </g>

    <g transform="translate(1220, 25)">
      <circle cx="0" cy="15" r="8" fill="#22c55e"/>
      <text x="20" y="20" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="16">History → Statistical model</text>
    </g>
  </g>

  <!-- Common theme label -->
  <text x="960" y="1000" text-anchor="middle" fill="#475569" font-family="Inter, system-ui, sans-serif" font-size="16">ALL DEPLOY TO BROWSER VIA WASM</text>
</svg>
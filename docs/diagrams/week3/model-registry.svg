<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="headerGradMR" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#FAFAFA"/>

  <!-- Title -->
  <rect x="0" y="0" width="800" height="50" fill="url(#headerGradMR)"/>
  <text x="400" y="32" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">Model Registry: Version Control for ML Artifacts</text>

  <!-- Registry architecture -->
  <g transform="translate(50, 70)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1E293B">Registry Architecture</text>

    <g transform="translate(0, 25)">
      <!-- HuggingFace Hub -->
      <rect x="0" y="0" width="150" height="80" rx="6" fill="#FEF3C7" stroke="#F59E0B"/>
      <text x="75" y="25" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#92400E" text-anchor="middle">HuggingFace Hub</text>
      <text x="75" y="45" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">Source models</text>
      <text x="75" y="60" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">Qwen2.5-Coder</text>
      <text x="75" y="75" font-family="monospace" font-size="8" fill="#64748B" text-anchor="middle">safetensors/GGUF</text>

      <!-- Arrow -->
      <path d="M 160 40 L 220 40" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrowhead5)"/>
      <defs><marker id="arrowhead5" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8"/></marker></defs>

      <!-- Registry -->
      <rect x="230" y="0" width="180" height="80" rx="6" fill="#DBEAFE" stroke="#3B82F6"/>
      <text x="320" y="25" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#1E40AF" text-anchor="middle">Model Registry</text>
      <text x="320" y="45" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">Version metadata</text>
      <text x="320" y="60" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">Stage management</text>
      <text x="320" y="75" font-family="monospace" font-size="8" fill="#3B82F6" text-anchor="middle">Semantic versioning</text>

      <!-- Arrow -->
      <path d="M 420 40 L 480 40" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrowhead5)"/>

      <!-- Artifact Store -->
      <rect x="490" y="0" width="150" height="80" rx="6" fill="#DCFCE7" stroke="#10B981"/>
      <text x="565" y="25" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#166534" text-anchor="middle">Artifact Store</text>
      <text x="565" y="45" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">S3/GCS storage</text>
      <text x="565" y="60" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">Quantized variants</text>
      <text x="565" y="75" font-family="monospace" font-size="8" fill="#10B981" text-anchor="middle">SHA256 checksums</text>
    </g>
  </g>

  <!-- Stage transitions -->
  <g transform="translate(50, 185)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1E293B">Model Lifecycle Stages</text>

    <g transform="translate(0, 25)">
      <!-- Development -->
      <rect x="0" y="0" width="140" height="50" rx="6" fill="#E0E7FF" stroke="#6366F1"/>
      <text x="70" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3730A3" text-anchor="middle">Development</text>
      <text x="70" y="40" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">Experimental</text>

      <!-- Arrow -->
      <path d="M 150 25 L 190 25" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrowhead5)"/>
      <text x="170" y="18" font-family="monospace" font-size="7" fill="#64748B" text-anchor="middle">promote</text>

      <!-- Staging -->
      <rect x="200" y="0" width="140" height="50" rx="6" fill="#FEF3C7" stroke="#F59E0B"/>
      <text x="270" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#92400E" text-anchor="middle">Staging</text>
      <text x="270" y="40" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">Validation required</text>

      <!-- Arrow -->
      <path d="M 350 25 L 390 25" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrowhead5)"/>
      <text x="370" y="18" font-family="monospace" font-size="7" fill="#64748B" text-anchor="middle">approve</text>

      <!-- Production -->
      <rect x="400" y="0" width="140" height="50" rx="6" fill="#DCFCE7" stroke="#10B981"/>
      <text x="470" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#166534" text-anchor="middle">Production</text>
      <text x="470" y="40" font-family="monospace" font-size="9" fill="#10B981" text-anchor="middle">★ Live deployment</text>

      <!-- Arrow -->
      <path d="M 550 25 L 590 25" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrowhead5)"/>
      <text x="570" y="18" font-family="monospace" font-size="7" fill="#64748B" text-anchor="middle">retire</text>

      <!-- Archived -->
      <rect x="600" y="0" width="120" height="50" rx="6" fill="#F1F5F9" stroke="#94A3B8"/>
      <text x="660" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#64748B" text-anchor="middle">Archived</text>
      <text x="660" y="40" font-family="monospace" font-size="9" fill="#94A3B8" text-anchor="middle">Deprecated</text>
    </g>
  </g>

  <!-- Version table -->
  <g transform="translate(50, 280)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1E293B">Example: Qwen2.5-Coder-7B Registry</text>

    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="700" height="80" rx="4" fill="#F8FAFC" stroke="#E2E8F0"/>

      <!-- Header -->
      <rect x="0" y="0" width="700" height="22" rx="4" fill="#E2E8F0"/>
      <text x="60" y="15" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#475569" text-anchor="middle">Version</text>
      <text x="160" y="15" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#475569" text-anchor="middle">Stage</text>
      <text x="260" y="15" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#475569" text-anchor="middle">Quant</text>
      <text x="350" y="15" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#475569" text-anchor="middle">Size</text>
      <text x="450" y="15" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#475569" text-anchor="middle">HumanEval</text>
      <text x="550" y="15" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#475569" text-anchor="middle">Latency</text>
      <text x="650" y="15" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#475569" text-anchor="middle">Created</text>

      <!-- Row 1 - Archived -->
      <text x="60" y="38" font-family="monospace" font-size="9" fill="#94A3B8" text-anchor="middle">1.0.0</text>
      <text x="160" y="38" font-family="monospace" font-size="9" fill="#94A3B8" text-anchor="middle">Archived</text>
      <text x="260" y="38" font-family="monospace" font-size="9" fill="#94A3B8" text-anchor="middle">Q4_K_M</text>
      <text x="350" y="38" font-family="monospace" font-size="9" fill="#94A3B8" text-anchor="middle">3.5 GB</text>
      <text x="450" y="38" font-family="monospace" font-size="9" fill="#94A3B8" text-anchor="middle">82%</text>
      <text x="550" y="38" font-family="monospace" font-size="9" fill="#94A3B8" text-anchor="middle">45ms</text>
      <text x="650" y="38" font-family="monospace" font-size="9" fill="#94A3B8" text-anchor="middle">2024-09</text>

      <!-- Row 2 - Production (starred) -->
      <text x="60" y="55" font-family="monospace" font-size="9" fill="#10B981" font-weight="600" text-anchor="middle">★ 1.1.0</text>
      <text x="160" y="55" font-family="monospace" font-size="9" fill="#10B981" font-weight="600" text-anchor="middle">Production</text>
      <text x="260" y="55" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">Q4_K_M</text>
      <text x="350" y="55" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">3.5 GB</text>
      <text x="450" y="55" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">85%</text>
      <text x="550" y="55" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">42ms</text>
      <text x="650" y="55" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">2024-11</text>

      <!-- Row 3 - Staging -->
      <text x="60" y="72" font-family="monospace" font-size="9" fill="#F59E0B" text-anchor="middle">1.2.0-beta</text>
      <text x="160" y="72" font-family="monospace" font-size="9" fill="#F59E0B" text-anchor="middle">Staging</text>
      <text x="260" y="72" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">Q4_K_M</text>
      <text x="350" y="72" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">3.5 GB</text>
      <text x="450" y="72" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">87%</text>
      <text x="550" y="72" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">40ms</text>
      <text x="650" y="72" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">2025-01</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="400" y="390" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">Course 5: Production ML with Hugging Face | Week 3: Edge Deployment</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="stackGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="truenoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="aprenderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0891b2"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="realizarGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#020617"/>

  <!-- Title -->
  <text x="960" y="60" text-anchor="middle" fill="#f8fafc" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="700">Four Projects, One Stack</text>
  <text x="960" y="95" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="20">Sovereign AI Foundation</text>

  <!-- Foundation Layer - Three Crates -->
  <g transform="translate(160, 880)">
    <!-- trueno -->
    <rect x="0" y="0" width="500" height="120" rx="12" fill="url(#truenoGrad)" opacity="0.9"/>
    <text x="250" y="55" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="28" font-weight="700">trueno</text>
    <text x="250" y="85" text-anchor="middle" fill="#e9d5ff" font-family="Inter, system-ui, sans-serif" font-size="16">SIMD · GPU · Tensors</text>

    <!-- aprender -->
    <rect x="550" y="0" width="500" height="120" rx="12" fill="url(#aprenderGrad)" opacity="0.9"/>
    <text x="800" y="55" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="28" font-weight="700">aprender</text>
    <text x="800" y="85" text-anchor="middle" fill="#cffafe" font-family="Inter, system-ui, sans-serif" font-size="16">Models · .apr Format · ML</text>

    <!-- realizar -->
    <rect x="1100" y="0" width="500" height="120" rx="12" fill="url(#realizarGrad)" opacity="0.9"/>
    <text x="1350" y="55" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="28" font-weight="700">realizar</text>
    <text x="1350" y="85" text-anchor="middle" fill="#d1fae5" font-family="Inter, system-ui, sans-serif" font-size="16">Inference · KV Cache · API</text>
  </g>

  <!-- Connection Lines from Foundation to Projects -->
  <g stroke="#475569" stroke-width="2" stroke-dasharray="6,4" fill="none">
    <!-- Lines going up from foundation -->
    <path d="M410 880 L410 780 L290 700"/>
    <path d="M410 880 L410 780 L710 700"/>
    <path d="M960 880 L960 780 L1130 700"/>
    <path d="M1510 880 L1510 780 L1550 700"/>
  </g>

  <!-- Project 1: Depyler -->
  <g transform="translate(80, 160)">
    <rect x="0" y="0" width="380" height="520" rx="16" fill="#0f172a" stroke="#334155" stroke-width="2"/>

    <!-- Header -->
    <rect x="0" y="0" width="380" height="70" rx="16" fill="#f59e0b" opacity="0.15"/>
    <rect x="0" y="50" width="380" height="20" fill="#0f172a"/>
    <text x="190" y="45" text-anchor="middle" fill="#fbbf24" font-family="JetBrains Mono, monospace" font-size="26" font-weight="700">depyler</text>

    <!-- Icon: Code transformation -->
    <g transform="translate(140, 100)">
      <rect x="0" y="0" width="45" height="60" rx="4" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="2"/>
      <text x="22" y="35" text-anchor="middle" fill="#60a5fa" font-family="JetBrains Mono, monospace" font-size="14">py</text>
      <path d="M55 30 L85 30" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrow)"/>
      <rect x="95" y="0" width="45" height="60" rx="4" fill="#f59e0b" opacity="0.3" stroke="#f59e0b" stroke-width="2"/>
      <text x="117" y="35" text-anchor="middle" fill="#fbbf24" font-family="JetBrains Mono, monospace" font-size="14">rs</text>
    </g>

    <!-- Description -->
    <text x="190" y="200" text-anchor="middle" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="18">Python → Rust</text>
    <text x="190" y="225" text-anchor="middle" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="18">Transpiler</text>

    <!-- Stack usage boxes -->
    <g transform="translate(30, 260)">
      <rect x="0" y="0" width="320" height="45" rx="6" fill="#7c3aed" opacity="0.2" stroke="#7c3aed" stroke-width="1"/>
      <text x="160" y="28" text-anchor="middle" fill="#c4b5fd" font-family="Inter, system-ui, sans-serif" font-size="14">trueno: AST SIMD parsing</text>
    </g>

    <!-- Features -->
    <g transform="translate(30, 330)" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="15">
      <circle cx="8" cy="8" r="4" fill="#f59e0b"/>
      <text x="22" y="13">WASM browser demo</text>
      <circle cx="8" cy="38" r="4" fill="#f59e0b"/>
      <text x="22" y="43">MCP tool integration</text>
      <circle cx="8" cy="68" r="4" fill="#f59e0b"/>
      <text x="22" y="73">Energy estimation</text>
      <circle cx="8" cy="98" r="4" fill="#f59e0b"/>
      <text x="22" y="103">27 stdlib modules</text>
    </g>

    <!-- Metrics -->
    <g transform="translate(30, 460)">
      <text x="0" y="0" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="13">Target: &lt;100ms transpile</text>
    </g>
  </g>

  <!-- Project 2: aprender-shell -->
  <g transform="translate(500, 160)">
    <rect x="0" y="0" width="380" height="520" rx="16" fill="#0f172a" stroke="#334155" stroke-width="2"/>

    <!-- Header -->
    <rect x="0" y="0" width="380" height="70" rx="16" fill="#22c55e" opacity="0.15"/>
    <rect x="0" y="50" width="380" height="20" fill="#0f172a"/>
    <text x="190" y="45" text-anchor="middle" fill="#4ade80" font-family="JetBrains Mono, monospace" font-size="26" font-weight="700">apr shell</text>

    <!-- Icon: Terminal with suggestions -->
    <g transform="translate(115, 100)">
      <rect x="0" y="0" width="150" height="70" rx="6" fill="#1e293b" stroke="#475569" stroke-width="2"/>
      <text x="10" y="25" fill="#4ade80" font-family="JetBrains Mono, monospace" font-size="12">$ git ch</text>
      <rect x="10" y="35" width="130" height="28" rx="3" fill="#22c55e" opacity="0.2"/>
      <text x="15" y="54" fill="#86efac" font-family="JetBrains Mono, monospace" font-size="11">checkout main</text>
    </g>

    <!-- Description -->
    <text x="190" y="200" text-anchor="middle" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="18">AI Shell</text>
    <text x="190" y="225" text-anchor="middle" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="18">Completion</text>

    <!-- Stack usage boxes -->
    <g transform="translate(30, 260)">
      <rect x="0" y="0" width="320" height="45" rx="6" fill="#0891b2" opacity="0.2" stroke="#0891b2" stroke-width="1"/>
      <text x="160" y="28" text-anchor="middle" fill="#67e8f9" font-family="Inter, system-ui, sans-serif" font-size="14">aprender: .apr model format</text>
    </g>

    <!-- Features -->
    <g transform="translate(30, 330)" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="15">
      <circle cx="8" cy="8" r="4" fill="#22c55e"/>
      <text x="22" y="13">N-gram Markov model</text>
      <circle cx="8" cy="38" r="4" fill="#22c55e"/>
      <text x="22" y="43">Credential filtering</text>
      <circle cx="8" cy="68" r="4" fill="#22c55e"/>
      <text x="22" y="73">Daemon mode</text>
      <circle cx="8" cy="98" r="4" fill="#22c55e"/>
      <text x="22" y="103">HuggingFace publish</text>
    </g>

    <!-- Metrics -->
    <g transform="translate(30, 460)">
      <text x="0" y="0" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="13">Target: &lt;1ms suggestions</text>
    </g>
  </g>

  <!-- Project 3: whisper.apr -->
  <g transform="translate(920, 160)">
    <rect x="0" y="0" width="380" height="520" rx="16" fill="#0f172a" stroke="#334155" stroke-width="2"/>

    <!-- Header -->
    <rect x="0" y="0" width="380" height="70" rx="16" fill="#06b6d4" opacity="0.15"/>
    <rect x="0" y="50" width="380" height="20" fill="#0f172a"/>
    <text x="190" y="45" text-anchor="middle" fill="#22d3ee" font-family="JetBrains Mono, monospace" font-size="26" font-weight="700">whisper.apr</text>

    <!-- Icon: Audio waveform to text -->
    <g transform="translate(100, 100)">
      <!-- Waveform -->
      <g stroke="#06b6d4" stroke-width="2" fill="none">
        <path d="M0 30 Q10 10 20 30 T40 30 T60 30"/>
        <path d="M0 40 Q10 55 20 40 T40 40 T60 40"/>
      </g>
      <path d="M75 35 L105 35" stroke="#22d3ee" stroke-width="3"/>
      <!-- Text output -->
      <rect x="115" y="15" width="70" height="40" rx="4" fill="#06b6d4" opacity="0.2" stroke="#06b6d4" stroke-width="1"/>
      <text x="150" y="40" text-anchor="middle" fill="#67e8f9" font-family="Inter, system-ui, sans-serif" font-size="12">Hello...</text>
    </g>

    <!-- Description -->
    <text x="190" y="200" text-anchor="middle" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="18">Speech-to-Text</text>
    <text x="190" y="225" text-anchor="middle" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="18">99 Languages</text>

    <!-- Stack usage boxes -->
    <g transform="translate(30, 260)">
      <rect x="0" y="0" width="155" height="45" rx="6" fill="#7c3aed" opacity="0.2" stroke="#7c3aed" stroke-width="1"/>
      <text x="77" y="28" text-anchor="middle" fill="#c4b5fd" font-family="Inter, system-ui, sans-serif" font-size="13">trueno SIMD</text>
      <rect x="165" y="0" width="155" height="45" rx="6" fill="#059669" opacity="0.2" stroke="#059669" stroke-width="1"/>
      <text x="242" y="28" text-anchor="middle" fill="#6ee7b7" font-family="Inter, system-ui, sans-serif" font-size="13">realizar KV</text>
    </g>

    <!-- Features -->
    <g transform="translate(30, 330)" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="15">
      <circle cx="8" cy="8" r="4" fill="#06b6d4"/>
      <text x="22" y="13">WASM + browser mic</text>
      <circle cx="8" cy="38" r="4" fill="#06b6d4"/>
      <text x="22" y="43">INT4 quantization</text>
      <circle cx="8" cy="68" r="4" fill="#06b6d4"/>
      <text x="22" y="73">Streaming decode</text>
      <circle cx="8" cy="98" r="4" fill="#06b6d4"/>
      <text x="22" y="103">Real-time translation</text>
    </g>

    <!-- Metrics -->
    <g transform="translate(30, 460)">
      <text x="0" y="0" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="13">Target: RTF ≤0.6x (real-time)</text>
    </g>
  </g>

  <!-- Project 4: Qwen Showcase -->
  <g transform="translate(1340, 160)">
    <rect x="0" y="0" width="380" height="520" rx="16" fill="#0f172a" stroke="#334155" stroke-width="2"/>

    <!-- Header -->
    <rect x="0" y="0" width="380" height="70" rx="16" fill="#ec4899" opacity="0.15"/>
    <rect x="0" y="50" width="380" height="20" fill="#0f172a"/>
    <text x="190" y="45" text-anchor="middle" fill="#f472b6" font-family="JetBrains Mono, monospace" font-size="26" font-weight="700">qwen showcase</text>

    <!-- Icon: LLM chat -->
    <g transform="translate(115, 95)">
      <rect x="0" y="0" width="150" height="75" rx="6" fill="#1e293b" stroke="#475569" stroke-width="2"/>
      <rect x="10" y="10" width="90" height="20" rx="3" fill="#ec4899" opacity="0.3"/>
      <text x="55" y="24" text-anchor="middle" fill="#f9a8d4" font-family="Inter, system-ui, sans-serif" font-size="10">How do I...</text>
      <rect x="50" y="40" width="90" height="25" rx="3" fill="#22c55e" opacity="0.3"/>
      <text x="95" y="57" text-anchor="middle" fill="#86efac" font-family="Inter, system-ui, sans-serif" font-size="10">Here's how...</text>
    </g>

    <!-- Description -->
    <text x="190" y="200" text-anchor="middle" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="18">LLM Inference</text>
    <text x="190" y="225" text-anchor="middle" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="18">Benchmark</text>

    <!-- Stack usage boxes -->
    <g transform="translate(30, 260)">
      <rect x="0" y="0" width="100" height="45" rx="6" fill="#7c3aed" opacity="0.2" stroke="#7c3aed" stroke-width="1"/>
      <text x="50" y="28" text-anchor="middle" fill="#c4b5fd" font-family="Inter, system-ui, sans-serif" font-size="12">trueno</text>
      <rect x="110" y="0" width="100" height="45" rx="6" fill="#0891b2" opacity="0.2" stroke="#0891b2" stroke-width="1"/>
      <text x="160" y="28" text-anchor="middle" fill="#67e8f9" font-family="Inter, system-ui, sans-serif" font-size="12">aprender</text>
      <rect x="220" y="0" width="100" height="45" rx="6" fill="#059669" opacity="0.2" stroke="#059669" stroke-width="1"/>
      <text x="270" y="28" text-anchor="middle" fill="#6ee7b7" font-family="Inter, system-ui, sans-serif" font-size="12">realizar</text>
    </g>

    <!-- Features -->
    <g transform="translate(30, 330)" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="15">
      <circle cx="8" cy="8" r="4" fill="#ec4899"/>
      <text x="22" y="13">2x faster than Ollama</text>
      <circle cx="8" cy="38" r="4" fill="#ec4899"/>
      <text x="22" y="43">GPU + ZRAM KV cache</text>
      <circle cx="8" cy="68" r="4" fill="#ec4899"/>
      <text x="22" y="73">Q4_K_M quantization</text>
      <circle cx="8" cy="98" r="4" fill="#ec4899"/>
      <text x="22" y="103">PMAT falsification</text>
    </g>

    <!-- Metrics -->
    <g transform="translate(30, 460)">
      <text x="0" y="0" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="13">Target: ≥600 tok/s native</text>
    </g>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f59e0b"/>
    </marker>
  </defs>

  <!-- "Sovereign Stack" label -->
  <text x="960" y="850" text-anchor="middle" fill="#475569" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600">SOVEREIGN RUST STACK</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="week1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="week2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="week3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="hfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9d00"/>
      <stop offset="100%" stop-color="#ff6b00"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#020617"/>

  <!-- Main Title -->
  <text x="960" y="80" text-anchor="middle" fill="#f8fafc" font-family="Inter, system-ui, sans-serif" font-size="52" font-weight="700">Production ML with Hugging Face</text>

  <!-- Sovereign Stack Badge -->
  <g transform="translate(960, 140)">
    <rect x="-220" y="-30" width="440" height="60" rx="30" fill="#052e16" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="10" text-anchor="middle" fill="#4ade80" font-family="JetBrains Mono, monospace" font-size="18">Sovereign AI Stack: Pure Rust</text>
  </g>

  <!-- Central Flow -->
  <!-- HuggingFace Hub -->
  <g transform="translate(280, 480)">
    <circle cx="0" cy="0" r="130" fill="#0f172a" stroke="#ff9d00" stroke-width="4"/>
    <circle cx="0" cy="0" r="110" fill="url(#hfGrad)" opacity="0.2"/>
    <text x="0" y="-25" text-anchor="middle" fill="#fbbf24" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="700">HF</text>
    <text x="0" y="15" text-anchor="middle" fill="#fcd34d" font-family="Inter, system-ui, sans-serif" font-size="20">Hub</text>
    <text x="0" y="50" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="14">Models + Datasets</text>
  </g>

  <!-- Arrow HF to Stack -->
  <line x1="415" y1="480" x2="535" y2="480" stroke="#64748b" stroke-width="4" marker-end="url(#arrow)"/>
  <text x="475" y="460" text-anchor="middle" fill="#64748b" font-family="JetBrains Mono, monospace" font-size="14">apr pull</text>

  <!-- Sovereign Stack (Center) -->
  <g transform="translate(760, 480)">
    <rect x="-220" y="-200" width="440" height="400" rx="24" fill="#0f172a" stroke="#22c55e" stroke-width="4"/>
    <rect x="-210" y="-190" width="420" height="380" rx="20" fill="url(#heroGrad)" opacity="0.1"/>

    <text x="0" y="-145" text-anchor="middle" fill="#4ade80" font-family="Inter, system-ui, sans-serif" font-size="26" font-weight="700">Sovereign Stack</text>

    <!-- Stack layers -->
    <g transform="translate(0, -80)">
      <rect x="-180" y="-30" width="360" height="55" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
      <text x="-60" y="8" text-anchor="middle" fill="#86efac" font-family="JetBrains Mono, monospace" font-size="18">trueno</text>
      <text x="100" y="8" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="12">SIMD + GPU</text>
    </g>

    <g transform="translate(0, -10)">
      <rect x="-180" y="-30" width="360" height="55" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
      <text x="-60" y="8" text-anchor="middle" fill="#86efac" font-family="JetBrains Mono, monospace" font-size="18">aprender</text>
      <text x="100" y="8" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="12">ML + .apr</text>
    </g>

    <g transform="translate(0, 60)">
      <rect x="-180" y="-30" width="360" height="55" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
      <text x="-60" y="8" text-anchor="middle" fill="#86efac" font-family="JetBrains Mono, monospace" font-size="18">realizar</text>
      <text x="100" y="8" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="12">Inference</text>
    </g>

    <g transform="translate(0, 130)">
      <rect x="-180" y="-30" width="360" height="55" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
      <text x="-60" y="8" text-anchor="middle" fill="#86efac" font-family="JetBrains Mono, monospace" font-size="18">batuta</text>
      <text x="100" y="8" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="12">Orchestration</text>
    </g>
  </g>

  <!-- Arrow Stack to Deployment -->
  <line x1="985" y1="480" x2="1105" y2="480" stroke="#64748b" stroke-width="4" marker-end="url(#arrow)"/>
  <text x="1045" y="460" text-anchor="middle" fill="#64748b" font-family="JetBrains Mono, monospace" font-size="14">deploy</text>

  <!-- Deployment Targets -->
  <g transform="translate(1380, 480)">
    <rect x="-270" y="-200" width="540" height="400" rx="24" fill="#0f172a" stroke="#64748b" stroke-width="3"/>

    <text x="0" y="-155" text-anchor="middle" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="600">Deploy Anywhere</text>

    <!-- GPU -->
    <g transform="translate(-130, -60)">
      <rect x="-100" y="-50" width="200" height="100" rx="12" fill="#052e16" stroke="#22c55e" stroke-width="2"/>
      <text x="0" y="-10" text-anchor="middle" fill="#4ade80" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600">GPU</text>
      <text x="0" y="20" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="13">CUDA / Metal</text>
    </g>

    <!-- CPU -->
    <g transform="translate(130, -60)">
      <rect x="-100" y="-50" width="200" height="100" rx="12" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="-10" text-anchor="middle" fill="#60a5fa" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600">CPU</text>
      <text x="0" y="20" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="13">SIMD Accelerated</text>
    </g>

    <!-- WASM -->
    <g transform="translate(-130, 70)">
      <rect x="-100" y="-50" width="200" height="100" rx="12" fill="#451a03" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="-10" text-anchor="middle" fill="#fbbf24" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600">WebAssembly</text>
      <text x="0" y="20" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="13">Browser Runtime</text>
    </g>

    <!-- Edge -->
    <g transform="translate(130, 70)">
      <rect x="-100" y="-50" width="200" height="100" rx="12" fill="#2e1065" stroke="#8b5cf6" stroke-width="2"/>
      <text x="0" y="-10" text-anchor="middle" fill="#a78bfa" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600">Edge</text>
      <text x="0" y="20" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="13">ARM / RISC-V</text>
    </g>
  </g>

  <!-- Three Weeks Overview -->
  <g transform="translate(960, 890)">
    <rect x="-800" y="-100" width="1600" height="180" rx="16" fill="#0f172a" stroke="#334155" stroke-width="2"/>

    <!-- Week 1 -->
    <g transform="translate(-520, 0)">
      <rect x="-200" y="-70" width="400" height="140" rx="12" fill="url(#week1Grad)" opacity="0.15" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="-30" text-anchor="middle" fill="#60a5fa" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700">Week 1</text>
      <text x="0" y="5" text-anchor="middle" fill="#93c5fd" font-family="Inter, system-ui, sans-serif" font-size="16">Model Formats</text>
      <text x="0" y="35" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="13">GGUF, SafeTensors, APR</text>
    </g>

    <!-- Week 2 -->
    <g transform="translate(0, 0)">
      <rect x="-200" y="-70" width="400" height="140" rx="12" fill="url(#week2Grad)" opacity="0.15" stroke="#8b5cf6" stroke-width="2"/>
      <text x="0" y="-30" text-anchor="middle" fill="#a78bfa" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700">Week 2</text>
      <text x="0" y="5" text-anchor="middle" fill="#c4b5fd" font-family="Inter, system-ui, sans-serif" font-size="16">MLOps Foundations</text>
      <text x="0" y="35" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="13">CI/CD, Observability, Security</text>
    </g>

    <!-- Week 3 -->
    <g transform="translate(520, 0)">
      <rect x="-200" y="-70" width="400" height="140" rx="12" fill="url(#week3Grad)" opacity="0.15" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="-30" text-anchor="middle" fill="#fbbf24" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700">Week 3</text>
      <text x="0" y="5" text-anchor="middle" fill="#fcd34d" font-family="Inter, system-ui, sans-serif" font-size="16">Project Showcase</text>
      <text x="0" y="35" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="13">Depyler, Whisper, Qwen</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="960" y="1055" text-anchor="middle" fill="#475569" font-family="Inter, system-ui, sans-serif" font-size="14">Pragmatic AI Labs | Production ML with Hugging Face</text>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="headerGradSD" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#FAFAFA"/>

  <!-- Title -->
  <rect x="0" y="0" width="800" height="50" fill="url(#headerGradSD)"/>
  <text x="400" y="32" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">Speculative Decoding: Draft-Then-Verify Acceleration</text>

  <!-- Draft-Verify Pipeline -->
  <g transform="translate(50, 70)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1E293B">Draft-Verify Pipeline</text>

    <g transform="translate(0, 25)">
      <!-- Draft model -->
      <rect x="0" y="0" width="180" height="90" rx="6" fill="#DBEAFE" stroke="#3B82F6"/>
      <text x="90" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1E40AF" text-anchor="middle">Draft Model (0.5B)</text>
      <text x="90" y="45" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">Qwen2.5-0.5B-Instruct</text>
      <text x="90" y="60" font-family="monospace" font-size="9" fill="#3B82F6" text-anchor="middle">1500 tok/s (fast)</text>
      <text x="90" y="80" font-family="monospace" font-size="9" fill="#64748B" text-anchor="middle">Generate k=5 tokens</text>

      <!-- Arrow -->
      <path d="M 190 45 L 270 45" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrowhead4)"/>
      <defs><marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8"/></marker></defs>
      <text x="230" y="38" font-family="monospace" font-size="8" fill="#64748B" text-anchor="middle">draft</text>

      <!-- Target model -->
      <rect x="280" y="0" width="180" height="90" rx="6" fill="#FCE7F3" stroke="#EC4899"/>
      <text x="370" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#9D174D" text-anchor="middle">Target Model (7B)</text>
      <text x="370" y="45" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">Qwen2.5-Coder-7B</text>
      <text x="370" y="60" font-family="monospace" font-size="9" fill="#EC4899" text-anchor="middle">150 tok/s (slow)</text>
      <text x="370" y="80" font-family="monospace" font-size="9" fill="#64748B" text-anchor="middle">Verify all k in parallel</text>

      <!-- Arrow -->
      <path d="M 470 45 L 550 45" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrowhead4)"/>
      <text x="510" y="38" font-family="monospace" font-size="8" fill="#64748B" text-anchor="middle">verify</text>

      <!-- Accept/Reject -->
      <rect x="560" y="0" width="170" height="90" rx="6" fill="#F0FDF4" stroke="#10B981"/>
      <text x="645" y="20" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#166534" text-anchor="middle">Accept/Reject</text>

      <g transform="translate(575, 30)">
        <rect x="0" y="0" width="20" height="16" rx="2" fill="#10B981"/>
        <text x="10" y="12" font-family="monospace" font-size="9" fill="white" text-anchor="middle">T1</text>
        <rect x="25" y="0" width="20" height="16" rx="2" fill="#10B981"/>
        <text x="35" y="12" font-family="monospace" font-size="9" fill="white" text-anchor="middle">T2</text>
        <rect x="50" y="0" width="20" height="16" rx="2" fill="#10B981"/>
        <text x="60" y="12" font-family="monospace" font-size="9" fill="white" text-anchor="middle">T3</text>
        <rect x="75" y="0" width="20" height="16" rx="2" fill="#10B981"/>
        <text x="85" y="12" font-family="monospace" font-size="9" fill="white" text-anchor="middle">T4</text>
        <rect x="100" y="0" width="20" height="16" rx="2" fill="#EF4444"/>
        <text x="110" y="12" font-family="monospace" font-size="9" fill="white" text-anchor="middle">T5</text>

        <text x="60" y="35" font-family="monospace" font-size="8" fill="#64748B" text-anchor="middle">4 accepted, 1 rejected</text>
        <text x="60" y="50" font-family="monospace" font-size="9" fill="#10B981" text-anchor="middle">Accept rate: 80%</text>
      </g>
    </g>
  </g>

  <!-- Math -->
  <g transform="translate(50, 200)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1E293B">Speedup Analysis</text>

    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="340" height="90" rx="4" fill="#F8FAFC" stroke="#E2E8F0"/>

      <text x="15" y="25" font-family="monospace" font-size="10" fill="#475569">k = draft tokens per step = 5</text>
      <text x="15" y="45" font-family="monospace" font-size="10" fill="#475569">α = acceptance rate ≈ 0.89</text>
      <text x="15" y="65" font-family="monospace" font-size="10" fill="#475569">Expected accepted = k × α = 4.45</text>
      <text x="15" y="85" font-family="monospace" font-size="10" fill="#3B82F6" font-weight="600">Speedup = 1 + k × α ≈ 2.9x</text>
    </g>
  </g>

  <!-- Benefits -->
  <g transform="translate(420, 200)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1E293B">Key Properties</text>

    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="330" height="90" rx="4" fill="#F0FDF4" stroke="#10B981"/>

      <g transform="translate(15, 15)">
        <circle cx="5" cy="5" r="4" fill="#10B981"/>
        <text x="20" y="9" font-family="system-ui, sans-serif" font-size="10" fill="#475569">Mathematically exact (same distribution)</text>
      </g>

      <g transform="translate(15, 38)">
        <circle cx="5" cy="5" r="4" fill="#10B981"/>
        <text x="20" y="9" font-family="system-ui, sans-serif" font-size="10" fill="#475569">No quality degradation</text>
      </g>

      <g transform="translate(15, 61)">
        <circle cx="5" cy="5" r="4" fill="#10B981"/>
        <text x="20" y="9" font-family="system-ui, sans-serif" font-size="10" fill="#475569">2-4x speedup for aligned draft/target</text>
      </g>

      <g transform="translate(15, 78)">
        <circle cx="5" cy="5" r="4" fill="#F59E0B"/>
        <text x="20" y="9" font-family="system-ui, sans-serif" font-size="10" fill="#475569">Requires similar vocabulary/tokenizer</text>
      </g>
    </g>
  </g>

  <!-- Timeline comparison -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1E293B">Generation Timeline</text>

    <g transform="translate(0, 20)">
      <!-- Standard -->
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="10" fill="#64748B">Standard:</text>
      <g transform="translate(80, 5)">
        <rect x="0" y="0" width="40" height="16" rx="2" fill="#EC4899"/>
        <rect x="45" y="0" width="40" height="16" rx="2" fill="#EC4899"/>
        <rect x="90" y="0" width="40" height="16" rx="2" fill="#EC4899"/>
        <rect x="135" y="0" width="40" height="16" rx="2" fill="#EC4899"/>
        <rect x="180" y="0" width="40" height="16" rx="2" fill="#EC4899"/>
        <text x="250" y="12" font-family="monospace" font-size="9" fill="#64748B">5 forward passes</text>
      </g>

      <!-- Speculative -->
      <text x="0" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#64748B">Speculative:</text>
      <g transform="translate(80, 30)">
        <rect x="0" y="0" width="15" height="16" rx="2" fill="#3B82F6"/>
        <rect x="17" y="0" width="15" height="16" rx="2" fill="#3B82F6"/>
        <rect x="34" y="0" width="15" height="16" rx="2" fill="#3B82F6"/>
        <rect x="51" y="0" width="15" height="16" rx="2" fill="#3B82F6"/>
        <rect x="68" y="0" width="15" height="16" rx="2" fill="#3B82F6"/>
        <text x="45" y="12" font-family="monospace" font-size="7" fill="white" text-anchor="middle">draft</text>
        <rect x="90" y="0" width="60" height="16" rx="2" fill="#EC4899"/>
        <text x="120" y="12" font-family="monospace" font-size="8" fill="white" text-anchor="middle">verify</text>
        <text x="250" y="12" font-family="monospace" font-size="9" fill="#64748B">1 parallel pass</text>
      </g>

      <!-- Speedup -->
      <rect x="450" y="5" width="120" height="35" rx="4" fill="#10B981"/>
      <text x="510" y="28" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">2.9x speedup</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="400" y="390" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">Course 5: Production ML with Hugging Face | Week 2: Optimization Techniques</text>
</svg>

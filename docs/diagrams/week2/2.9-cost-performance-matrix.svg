<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="cpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="wasmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#020617"/>

  <!-- Title -->
  <text x="960" y="50" text-anchor="middle" fill="#f8fafc" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="700">2.9 Cost-Performance Decision Matrix</text>
  <text x="960" y="85" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="16">GPU vs CPU vs WebAssembly Deployment Choices</text>

  <!-- Main Chart Area -->
  <g transform="translate(200, 550)">
    <!-- Axes -->
    <line x1="0" y1="0" x2="1000" y2="0" stroke="#334155" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-400" stroke="#334155" stroke-width="2"/>

    <!-- X-axis label -->
    <text x="500" y="50" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="16">Cost ($/hour)</text>

    <!-- Y-axis label -->
    <text x="-60" y="-200" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="16" transform="rotate(-90, -60, -200)">Throughput (tok/s)</text>

    <!-- X-axis ticks -->
    <line x1="0" y1="0" x2="0" y2="10" stroke="#334155" stroke-width="2"/>
    <text x="0" y="30" text-anchor="middle" fill="#64748b" font-family="JetBrains Mono, monospace" font-size="11">$0</text>

    <line x1="250" y1="0" x2="250" y2="10" stroke="#334155" stroke-width="2"/>
    <text x="250" y="30" text-anchor="middle" fill="#64748b" font-family="JetBrains Mono, monospace" font-size="11">$1</text>

    <line x1="500" y1="0" x2="500" y2="10" stroke="#334155" stroke-width="2"/>
    <text x="500" y="30" text-anchor="middle" fill="#64748b" font-family="JetBrains Mono, monospace" font-size="11">$2</text>

    <line x1="750" y1="0" x2="750" y2="10" stroke="#334155" stroke-width="2"/>
    <text x="750" y="30" text-anchor="middle" fill="#64748b" font-family="JetBrains Mono, monospace" font-size="11">$3</text>

    <line x1="1000" y1="0" x2="1000" y2="10" stroke="#334155" stroke-width="2"/>
    <text x="1000" y="30" text-anchor="middle" fill="#64748b" font-family="JetBrains Mono, monospace" font-size="11">$4+</text>

    <!-- Y-axis ticks -->
    <line x1="-10" y1="0" x2="0" y2="0" stroke="#334155" stroke-width="2"/>
    <text x="-20" y="5" text-anchor="end" fill="#64748b" font-family="JetBrains Mono, monospace" font-size="11">0</text>

    <line x1="-10" y1="-100" x2="0" y2="-100" stroke="#334155" stroke-width="2"/>
    <text x="-20" y="-95" text-anchor="end" fill="#64748b" font-family="JetBrains Mono, monospace" font-size="11">250</text>

    <line x1="-10" y1="-200" x2="0" y2="-200" stroke="#334155" stroke-width="2"/>
    <text x="-20" y="-195" text-anchor="end" fill="#64748b" font-family="JetBrains Mono, monospace" font-size="11">500</text>

    <line x1="-10" y1="-300" x2="0" y2="-300" stroke="#334155" stroke-width="2"/>
    <text x="-20" y="-295" text-anchor="end" fill="#64748b" font-family="JetBrains Mono, monospace" font-size="11">750</text>

    <line x1="-10" y1="-400" x2="0" y2="-400" stroke="#334155" stroke-width="2"/>
    <text x="-20" y="-395" text-anchor="end" fill="#64748b" font-family="JetBrains Mono, monospace" font-size="11">1000+</text>

    <!-- Grid lines -->
    <line x1="0" y1="-100" x2="1000" y2="-100" stroke="#1e293b" stroke-width="1"/>
    <line x1="0" y1="-200" x2="1000" y2="-200" stroke="#1e293b" stroke-width="1"/>
    <line x1="0" y1="-300" x2="1000" y2="-300" stroke="#1e293b" stroke-width="1"/>
    <line x1="250" y1="0" x2="250" y2="-400" stroke="#1e293b" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="-400" stroke="#1e293b" stroke-width="1"/>
    <line x1="750" y1="0" x2="750" y2="-400" stroke="#1e293b" stroke-width="1"/>

    <!-- Data Points -->
    <!-- WebAssembly - low cost, low throughput -->
    <circle cx="50" cy="-60" r="40" fill="url(#wasmGrad)" opacity="0.3" stroke="#f59e0b" stroke-width="3"/>
    <text x="50" y="-55" text-anchor="middle" fill="#fbbf24" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="700">WASM</text>

    <!-- CPU SIMD - low cost, medium throughput -->
    <circle cx="150" cy="-180" r="50" fill="url(#cpuGrad)" opacity="0.3" stroke="#3b82f6" stroke-width="3"/>
    <text x="150" y="-185" text-anchor="middle" fill="#60a5fa" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="700">CPU</text>
    <text x="150" y="-165" text-anchor="middle" fill="#93c5fd" font-family="Inter, system-ui, sans-serif" font-size="10">SIMD</text>

    <!-- GPU A10 - medium cost, high throughput -->
    <circle cx="500" cy="-280" r="55" fill="url(#gpuGrad)" opacity="0.3" stroke="#22c55e" stroke-width="3"/>
    <text x="500" y="-285" text-anchor="middle" fill="#4ade80" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="700">A10G</text>
    <text x="500" y="-265" text-anchor="middle" fill="#86efac" font-family="Inter, system-ui, sans-serif" font-size="10">GPU</text>

    <!-- GPU A100 - high cost, very high throughput -->
    <circle cx="850" cy="-380" r="60" fill="url(#gpuGrad)" opacity="0.3" stroke="#22c55e" stroke-width="3"/>
    <text x="850" y="-385" text-anchor="middle" fill="#4ade80" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="700">A100</text>
    <text x="850" y="-365" text-anchor="middle" fill="#86efac" font-family="Inter, system-ui, sans-serif" font-size="10">GPU</text>

    <!-- Efficiency frontier line -->
    <path d="M 50 -60 Q 200 -200 500 -280 T 850 -380" stroke="#22c55e" stroke-width="2" stroke-dasharray="8,4" fill="none" opacity="0.5"/>
    <text x="350" y="-320" fill="#4ade80" font-family="Inter, system-ui, sans-serif" font-size="11" opacity="0.7">Efficiency Frontier</text>
  </g>

  <!-- Right Panel: Decision Tree -->
  <g transform="translate(1450, 350)">
    <rect x="-280" y="-230" width="560" height="560" rx="20" fill="#0f172a" stroke="#334155" stroke-width="2"/>
    <text x="0" y="-195" text-anchor="middle" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700">Decision Tree</text>

    <!-- Root -->
    <g transform="translate(0, -140)">
      <rect x="-120" y="-30" width="240" height="60" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600">Model Size?</text>
    </g>

    <!-- Branch lines -->
    <line x1="-80" y1="-80" x2="-160" y2="-20" stroke="#64748b" stroke-width="2"/>
    <line x1="0" y1="-80" x2="0" y2="-20" stroke="#64748b" stroke-width="2"/>
    <line x1="80" y1="-80" x2="160" y2="-20" stroke="#64748b" stroke-width="2"/>

    <!-- Labels -->
    <text x="-130" y="-55" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="10">&lt;100MB</text>
    <text x="0" y="-55" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="10">100MB-4GB</text>
    <text x="130" y="-55" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="10">&gt;4GB</text>

    <!-- WASM branch -->
    <g transform="translate(-160, 30)">
      <rect x="-80" y="-40" width="160" height="80" rx="8" fill="#451a03" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="-15" text-anchor="middle" fill="#fbbf24" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="700">WebAssembly</text>
      <text x="0" y="5" text-anchor="middle" fill="#fcd34d" font-family="Inter, system-ui, sans-serif" font-size="10">Browser/Edge</text>
      <text x="0" y="22" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="9">$0/hr</text>
    </g>

    <!-- CPU branch -->
    <g transform="translate(0, 30)">
      <rect x="-80" y="-40" width="160" height="80" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="-15" text-anchor="middle" fill="#60a5fa" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="700">CPU + SIMD</text>
      <text x="0" y="5" text-anchor="middle" fill="#93c5fd" font-family="Inter, system-ui, sans-serif" font-size="10">Server/Desktop</text>
      <text x="0" y="22" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="9">$0.10-0.50/hr</text>
    </g>

    <!-- GPU branch -->
    <g transform="translate(160, 30)">
      <rect x="-80" y="-40" width="160" height="80" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="2"/>
      <text x="0" y="-15" text-anchor="middle" fill="#4ade80" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="700">GPU</text>
      <text x="0" y="5" text-anchor="middle" fill="#86efac" font-family="Inter, system-ui, sans-serif" font-size="10">Cloud/Datacenter</text>
      <text x="0" y="22" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="9">$1-4+/hr</text>
    </g>

    <!-- Second level question -->
    <g transform="translate(0, 140)">
      <rect x="-200" y="-30" width="400" height="60" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#e2e8f0" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600">Latency Requirement?</text>
    </g>

    <!-- Latency options -->
    <g transform="translate(-120, 240)">
      <rect x="-70" y="-30" width="140" height="60" rx="6" fill="#500724"/>
      <text x="0" y="-5" text-anchor="middle" fill="#f472b6" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">&lt;10ms P99</text>
      <text x="0" y="15" text-anchor="middle" fill="#fbcfe8" font-family="Inter, system-ui, sans-serif" font-size="9">→ GPU required</text>
    </g>

    <g transform="translate(120, 240)">
      <rect x="-70" y="-30" width="140" height="60" rx="6" fill="#1e293b"/>
      <text x="0" y="-5" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">&gt;100ms OK</text>
      <text x="0" y="15" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="9">→ CPU/WASM viable</text>
    </g>
  </g>

  <!-- Bottom: Use Case Summary -->
  <g transform="translate(960, 920)">
    <rect x="-800" y="-80" width="1600" height="120" rx="12" fill="#0f172a" stroke="#334155" stroke-width="2"/>

    <g transform="translate(-550, 0)">
      <rect x="-150" y="-50" width="300" height="80" rx="8" fill="#451a03" stroke="#f59e0b" stroke-width="1"/>
      <text x="0" y="-25" text-anchor="middle" fill="#fbbf24" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700">WebAssembly</text>
      <text x="0" y="0" text-anchor="middle" fill="#fcd34d" font-family="Inter, system-ui, sans-serif" font-size="10">Tiny models, offline, browser</text>
      <text x="0" y="18" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="10">whisper-tiny, apr-shell</text>
    </g>

    <g transform="translate(0, 0)">
      <rect x="-150" y="-50" width="300" height="80" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
      <text x="0" y="-25" text-anchor="middle" fill="#60a5fa" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700">CPU + SIMD</text>
      <text x="0" y="0" text-anchor="middle" fill="#93c5fd" font-family="Inter, system-ui, sans-serif" font-size="10">Medium models, batch, local</text>
      <text x="0" y="18" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="10">qwen-1.5b, whisper-small</text>
    </g>

    <g transform="translate(550, 0)">
      <rect x="-150" y="-50" width="300" height="80" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
      <text x="0" y="-25" text-anchor="middle" fill="#4ade80" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700">GPU</text>
      <text x="0" y="0" text-anchor="middle" fill="#86efac" font-family="Inter, system-ui, sans-serif" font-size="10">Large models, real-time, scale</text>
      <text x="0" y="18" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="10">qwen-7b+, production serving</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="960" y="1060" text-anchor="middle" fill="#475569" font-family="Inter, system-ui, sans-serif" font-size="14">Choose deployment target based on model size, latency requirements, and cost constraints</text>
</svg>
